<!DOCTYPE html>

<html>  
  <head>
    <title>Grid lesson</title>
  </head>
  <body>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px">

      <div style="background-color: lightblue"> 
        div1
      </div>

      <div style="background-color: lightpink"> 
        div2
      </div>

    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px 300px 400px;
    margin-top: 30px;">

      <div style="background-color: lightblue"> 
        div1
      </div>

      <div style="background-color: lightpink"> 
        div2
      </div>

      <div style="background-color: lightgreen"> 
        div3
      </div>

      <div style="background-color: lightgreen"> 
        div3
      </div>


    </div>


    <div style="
    display: grid;
    grid-template-columns: 1fr 2fr;
    margin-top: 30px;">

      <div style="background-color: lightblue"> 
        div1
      </div>

      <div style="background-color: lightpink"> 
        div2
      </div>

    </div>

    <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
    margin-top: 30px;">

      <div style="background-color: lightblue;
      height:200px"> 
        div1
      </div>

      <div style="background-color: lightpink;
      height:200px"> 
        div2
      </div>

      <div style="background-color: lightgreen;
      height:200px"> 
        div3
      </div>

      <div style="background-color: lightpink;
      height:200px"> 
        div1
      </div>

      <div style="background-color: lightgreen;
      height:200px"> 
        div2
      </div>

      <div style="background-color: lightblue;
      height:200px"> 
        div3
      </div>

    </div>
  </body>
</html>
